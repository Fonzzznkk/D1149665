<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/jquery.flexslider.js"></script>
    <script src="/static/js/jquery.custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#btn-blog-next").click(function () {
                $('#blogCarousel').carousel('next')
            });
            $("#btn-blog-prev").click(function () {
                $('#blogCarousel').carousel('prev')
            });

            $("#btn-client-next").click(function () {
                $('#clientCarousel').carousel('next')
            });
            $("#btn-client-prev").click(function () {
                $('#clientCarousel').carousel('prev')
            });

        });

        $(window).load(function () {

            $('.flexslider').flexslider({
                animation: "slide",
                slideshow: true,
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });
        });

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課系統</title>
    <style>
        /* 全局設置 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        /* 頂部欄設置 */
        .header {
            position: absolute;
            top: 0;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #333;
        }
        
        /* 按鈕設置 */
        .container {
            text-align: center;
        }
        
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- 帳號名稱顯示 -->
    <div class="header">
        目前帳號：<span id="username">{{ name }}</span>
    </div>

    <!-- 按鈕區塊 -->
    <div class="container">
        <button  id="curriculum-button" type="button">已選課表</button>
        <button  id="coursesearch-button" type="button">課程查詢</button>
        
    </div>
    <script>
        // 當頁面載入時彈出提醒
        
        window.onload = function() {
            alert("選課系統將在11/30關閉");
        };
        $('#coursesearch-button').click(function () {
            
            event.preventDefault();  // 阻止默認表單提交
            
            // 發送 POST 請求，將 uid 和 name 從 session 發送到 views
            $.ajax({
                url: window.location.href,  // 指定發送的 URL
                type: "POST",
                data: {'type': 'tocoursesearch'},
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");    // csrf
                },
                success: function (data) {
                    // data是服务器端返回的字符串
                    var dic = JSON.parse(data)
                    if (!dic.status) 
                        alert(JSON.parse(data).msg);

                    else window.location.href = "/myapp/coursesearch/";
                }
            });
        });
        $('#curriculum-button').click(function () {
            
            event.preventDefault();  // 阻止默認表單提交
            
            // 發送 POST 請求，將 uid 和 name 從 session 發送到 views
            $.ajax({
                url: window.location.href,  // 指定發送的 URL
                type: "POST",
                data: {'type': 'tocoursesearch'},
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");    // csrf
                },
                success: function (data) {
                    // data是服务器端返回的字符串
                    var dic = JSON.parse(data)
                    if (!dic.status) 
                        alert(JSON.parse(data).msg);

                    else window.location.href = "/myapp/selected_courses/";
                }
            });
        });
    </script>
</body>
</html>
