<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 已選課表頁面 </title>
    <style>
        /*全域*/
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        /*頁首*/
        .header {
            background: linear-gradient(to right, #80bdff, #007bff);
            height: 100px;
            display: flex;
        }
        /*頁中*/
        .container {
            display: flex;
            margin-top: 10px;
        }
        /*帳號資訊*/
        .account {
            border: solid gray;
            border-collapse: collapse;
            border-radius: 8px;
            width: 200px;
            height: 100px;
            text-align: center;
            margin: 0 10px;
        }
        .account p {
            margin: 5px 0;
        }
        /*課程列表*/
        .course {
            margin: 0px auto;
            text-align: center;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-list li {
            margin: 10px 0;
        }
        .course-name {
            color: white;
            font-size: 16px;
            background-color: #007bff;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
        }
        .course-name:hover {
            background-color: #0056b3;
        }
        .course p {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>
    <div class="container">
        <div class="account">
            <p><b> 目前帳號 </b></p>
            <b>姓名：<span id="username">{{ name }}</span></b>
        </div>
        <div class="course">
            <h1> 已選課表 </h1>
            {% if courses %}
            <ul class="course-list">
                {% for course_name, course_id in courses %}
                <li>
                    <button class="course-name" onclick="window.location.href='/myapp/course_mydetail/{{ course_id }}'">
                        {{ course_name }}
                    </button>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p> 尚未選課 </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
