<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已選課表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .header {
            position: absolute;
            top: 0;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .course-list {
            list-style: none;
            padding: 0;
        }
        .course-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        目前帳號：<span id="username">{{ name }}</span>
    </div>
    <div class="container">
        <h1>已選課表</h1>
        {% if course_names %}
            <ul class="course-list">
                {% for course_name in course_names %}
                    <li>{{ course_name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>尚未選課</p>
        {% endif %}
    </div>

</body>
</html>
